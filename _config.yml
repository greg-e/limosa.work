title: limosa.work
description: Passive, truthful time & location for outdoor crews
url: https://limosa.work
baseurl: ""

theme: minima
minima:
  skin: classic

sass:
  style: compressed

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page

header_pages:
  - index.md
  - docs/01-methodology.md
  - docs/02-product.md
  - docs/03-architecture.md
  - docs/04-casestories.md
  - docs/05-workshops.md
  - docs/06-brand.md

defaults:
  - scope: { path: "", type: "pages" }
    values: { layout: page }
  - scope: { path: "docs", type: "pages" }
    values: { layout: page }

lang: en
exclude:
  - README.md
  - mkdocs.yml
  - .github
  - node_modules
  - vendor


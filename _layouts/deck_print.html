<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/deck.css' | relative_url }}" />
  <style>
    /* Print / scroll adjustments */
    .card{height:auto; perspective:none;}
    .card-inner{transform:none;}
    .face{position:static; box-shadow:none; border:1px solid #e6e6e6;}
    .face.back{margin-top:8px; transform:none;}
    .deck-hero{padding:48px 16px 24px;}
    .deck-hero .site-logo{height:60px;margin-bottom:10px;}
    .deck-footer{margin:48px 0 24px;text-align:center;color:#666;}
    .btn{border:1px solid #e6e6e6;padding:.5rem .8rem;border-radius:8px;text-decoration:none;color:#0b6;font-weight:600}
  </style>
</head>

<body>
  <header class="deck-hero">
    <a href="{{ '/' | relative_url }}" class="logo-link">
      <img src="{{ '/assets/img/logo.png' | relative_url }}" class="site-logo" alt="limosa.work logo" />
    </a>
    <h1>{{ page.title }}</h1>
    <p><a class="btn" href="{{ '/deck/' | relative_url }}">Flip version →</a></p>
  </header>

  <main class="grid print">
    {%- assign cards = site.cards | sort: 'order' -%}
    {%- for c in cards -%}
    <article class="card">
      <div class="face front">
        <div class="kicker">{{ c.kicker }}</div>
        <h2>{{ c.title }}</h2>
        <p>{{ c.front }}</p>
      </div>
      <div class="face back">
        <div class="kicker">Details</div>
        <h2>{{ c.title }}</h2>
        <p>{{ c.back }}</p>
      </div>
    </article>
    {%- endfor -%}
  </main>

  <footer class="deck-footer">
    <a href="{{ '/' | relative_url }}">← Home</a>
  </footer>
</body>
</html>

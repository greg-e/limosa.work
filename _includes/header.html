<header class="site-header">
  <a class="brand" href="/">
    <img src="/assets/img/logo.png" alt="Actual logo">
    <span>Actual</span>
  </a>

  <!-- Mobile nav toggle -->
  <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="site-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <nav id="site-menu" class="site-nav" data-collapsible>
    {% for item in site.data.nav %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </nav>
</header>

name: Build Actual Deck

on:
  push:
    branches: [ main ]
    paths:
      - 'app/actual-deck/**'
      - 'assets/actual-deck/cards.json'
      - 'assets/actual-deck/presets.json'
      - '.github/workflows/build-actual-deck.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app/actual-deck
        run: npm install

      - name: Build Tailwind and bundle app
        working-directory: app/actual-deck
        run: |
          echo "Building Tailwind -> app.css"
          npx tailwindcss \
            -c ./tailwind.config.js \
            -i ./styles.css \
            -o ./app.css \
            --minify \
            --content "./**/*.{html,js,jsx,ts,tsx}"
          echo "Running Vite build"
          npm run build
          echo "Build complete"

      - name: Verify built assets
        run: |
          echo "PWD: $(pwd)"
          echo "Contents of assets/actual-deck:"
          ls -lh assets/actual-deck || true
          ls -lhR assets/actual-deck || true

      - name: Commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f assets/actual-deck
          git status
          git commit -m "Build Actual Deck" || echo "No changes to commit"
          git push


name: Build Actual Deck

on:
  push:
    branches: [ main ]
    paths:
      - 'app/actual-deck/**'
      - 'assets/actual-deck/cards.json'
      - 'assets/actual-deck/presets.json'
      - '.github/workflows/build-actual-deck.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: app/actual-deck
        run: npm install

      - name: Build bundle
        working-directory: app/actual-deck
        run: |
          npx tailwindcss -i ./styles.css -o ./styles.css --minify || true
          npm run build

      - name: Commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f assets/actual-deck
          git status
          git commit -m "Build Actual Deck" || echo "No changes to commit"
          git push


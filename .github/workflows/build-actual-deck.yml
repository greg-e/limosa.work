name: Build Actual Deck

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: app/actual-deck
        run: npm ci || npm i

      - name: Build
        working-directory: app/actual-deck
        run: npm run build

      - name: Commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/actual-deck/main.js assets/actual-deck/style.css
          git diff --cached --quiet || git commit -m "chore: build actual-deck"
          git push



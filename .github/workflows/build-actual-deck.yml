name: Build Actual Deck

on:
  push:
    branches: [ main ]
    paths:
      - 'app/actual-deck/**'
      - 'actual-deck/*.json'
      - '.github/workflows/build-actual-deck.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app/actual-deck
        run: npm install

      - name: Build Tailwind and bundle
        working-directory: app/actual-deck
        run: |
          npx tailwindcss \
            -c ./tailwind.config.js \
            -i ./styles.css \
            -o ./app.css \
            --minify \
            --content "./**/*.{html,js,jsx,ts,tsx}"
          npm run build

      - name: Clean mistaken nested output (if exists)
        run: rm -rf assets/actual-deck/actual-deck || true

      - name: Rebase and commit built assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only what we want
          git add -f assets/actual-deck

          # Commit if there are changes
          git commit -m "Build Actual Deck" || echo "No changes to commit"

          # Rebase safely even with untracked build files
          git pull --rebase --autostash origin main || true

          # Push
          git push --force-with-lease



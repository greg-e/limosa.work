            height: 100%;

            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }

        .card-front {
            background: white;
        }

        .card-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .card-id {
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .card-family {
            display: inline-block;
            padding: 5px 12px;
            background: #1e40af;
            color: white;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .card-core {
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
            flex-grow: 1;
        }

        .flip-hint {
            text-align: center;
            color: #a0aec0;
            font-size: 0.85rem;
            margin-top: 15px;
            font-style: italic;
        }

        .section-title {
            font-weight: 600;
            color: #2d3748;
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .section-content {
            font-size: 0.9rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .connections {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

            display: inline-block;
            padding: 4px 10px;
            background: #edf2f7;
            color: #667eea;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 3px;

            }

            }

                font-size: 0.85rem;

            }

            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);

</head>

        let currentFilter = 'all';

        function renderCards() {
            const grid = document.getElementById('cardsGrid');

                const matchesSearch = !searchTerm || 
                    z.title.toLowerCase().includes(searchTerm) ||
                    z.core.toLowerCase().includes(searchTerm) ||
                    z.id.toLowerCase().includes(searchTerm);
                return matchesFamily && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No cards match your filters</div>';
                return;
            }

            grid.innerHTML = filtered.map(z => `
                <div class="card-container">
                    <div class="card" onclick="this.classList.toggle('flipped')">
                        <div class="card-face card-front">
                            <div class="card-id">${z.id}</div>
                            <div class="card-family">${z.family}</div>
                            <h2 class="card-title">${z.title}</h2>
                            <p class="card-core">${z.core}</p>
                            <div class="flip-hint">Tap to see more →</div>
                        </div>
                        <div class="card-face card-back">
                            <div class="card-id">${z.id}</div>
                            <h2 class="card-title">${z.title}</h2>
                            
                            <div class="section-title">Why It Matters</div>

                            </div>
                            
                            <div class="connections">
                                <div class="section-title">Connected To</div>

                            <div class="flip-hint">Tap to flip back ←</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

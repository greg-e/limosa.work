<style>
  body {
    margin: 0;
    font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, Arial, sans-serif;
    background: transparent;
    color: #323130;
  }

  .wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: 0;
  }

  .card {
    background: #ffffff;
    border: 1px solid #edebe9;
    border-radius: 4px;
    padding: 24px;
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }

  h1 {
    font-size: 20px;
    font-weight: 600;
    margin: 0 0 12px;
    color: #201f1e;
  }

  h2 {
    font-size: 14px;
    font-weight: 600;
    margin: 20px 0 8px;
    color: #605e5c;
  }

  p {
    margin: 8px 0;
    font-size: 14px;
  }

  .q {
    font-size: 16px;
    font-weight: 600;
    margin: 12px 0 16px;
  }

  .action {
    border-left: 3px solid #0078d4;
    padding: 12px;
    background: #f3f2f1;
    border-radius: 4px;
    margin-bottom: 12px;
  }

  .label {
    font-size: 12px;
    color: #605e5c;
    margin-bottom: 4px;
    font-weight: 600;
  }

  button {
    border-radius: 2px;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .primary {
    background: #0078d4;
    color: white;
    border: 1px solid #0078d4;
  }

  .primary:hover {
    background: #106ebe;
  }

  .secondary {
    background: #ffffff;
    border: 1px solid #8a8886;
    color: #323130;
  }

  .secondary:hover {
    background: #f3f2f1;
  }

  .ghost {
    background: transparent;
    border: none;
    color: #0078d4;
  }

  .btns {
    display: flex;
    gap: 10px;
    margin-top: 16px;
    flex-wrap: wrap;
  }

  .toast {
    background: #faf9f8;
    border: 1px solid #edebe9;
    padding: 12px;
    border-radius: 4px;
    font-size: 13px;
  }

  .progress {
    margin-bottom: 12px;
  }

  .bar {
    height: 4px;
    background: #edebe9;
    border-radius: 2px;
    overflow: hidden;
  }

  .bar > div {
    height: 100%;
    background: #0078d4;
    width: 0%;
  }

  .badge {
    display: inline-block;
    font-size: 12px;
    background: #f3f2f1;
    padding: 4px 8px;
    border-radius: 4px;
    margin-left: 8px;
  }

  ul {
    margin: 6px 0 0 16px;
    padding: 0;
  }

  li {
    margin: 4px 0;
    font-size: 13px;
  }
</style>
